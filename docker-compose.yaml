name: URL_Shortner_FullStack
services:
  nextjs:
    container_name: nextjs_dev
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    ports:
      - "8000:3000"
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
      - /app/.next
    # env_file:
    #   - .env.local
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
    restart: always
    command: npm run dev
